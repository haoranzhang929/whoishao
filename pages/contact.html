<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hao | Contact</title>
    <link rel="icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="bundle.css" />
  </head>

  <body class="mdc-typography">
    <div class="mdc-drawer-app-content">
      <header
        class="mdc-top-app-bar mdc-top-app-bar--fixed app-bar"
        id="app-bar"
      >
        <div class="mdc-top-app-bar__row">
          <section
            class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
          >
            <a
              href="#"
              role="button"
              class="material-icons mdc-top-app-bar__navigation-icon shake"
              >menu</a
            >
            <img
              src="assets/logo.svg"
              alt="logo"
              class="mdc-top-app-bar__title logo"
            />
          </section>
          <section
            class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end mdc-menu-surface--anchor"
            role="toolbar"
          >
            <a
              href="/"
              class="material-icons mdc-top-app-bar__action-item"
              aria-label="Home Page"
              alt="home"
              >home</a
            >
            <a
              href="/projects.html"
              class="material-icons mdc-top-app-bar__action-item"
              aria-label="Projects button"
              alt="Projects button"
              >collections</a
            >
            <a
              href="/contact.html"
              class="material-icons mdc-top-app-bar__action-item"
              aria-label="Contact page"
              alt="Contact page"
              >contact_mail</a
            >
            <a
              href="/about.html"
              class="material-icons mdc-top-app-bar__action-item"
              aria-label="About page"
              alt="About page"
              >info</a
            >
          </section>
        </div>
      </header>

      <aside class="mdc-drawer mdc-drawer--modal">
        <div class="mdc-drawer__header">
          <img
            class="portrait"
            src="assets/portrait.jpg"
            alt="Portrait of Hao"
          />
          <p class="mdc-drawer__title">Haoran Zhang</p>
          <a class="mdc-drawer__subtitle" href="mailto:haoranzhang@icloud.com"
            >haoranzhang@icloud.com</a
          >
        </div>
        <div class="mdc-drawer__content">
          <div class="mdc-list">
            <a class="mdc-list-item" href="/" aria-selected="true">
              <i
                class="material-icons mdc-list-item__graphic"
                aria-hidden="true"
                >home</i
              >
              <span class="mdc-list-item__text">Home</span>
            </a>

            <a class="mdc-list-item" href="/projects.html">
              <i
                class="material-icons mdc-list-item__graphic"
                aria-hidden="true"
                >collections</i
              >
              <span class="mdc-list-item__text">Projects</span>
            </a>

            <a
              class="mdc-list-item mdc-list-item--activated"
              href="/contact.html"
            >
              <i
                class="material-icons mdc-list-item__graphic"
                aria-hidden="true"
                >contact_mail</i
              >
              <span class="mdc-list-item__text">Contact</span>
            </a>
            <a class="mdc-list-item" href="/about.html">
              <i
                class="material-icons mdc-list-item__graphic"
                aria-hidden="true"
                >info</i
              >
              <span class="mdc-list-item__text">About</span>
            </a>
          </div>
        </div>
      </aside>

      <div class="mdc-drawer-scrim"></div>

      <main class="main-content" id="main-content">
        <section class="flex">
          <div class="contact">
            <div>
              <h3 class="mdc-typography--headline3">
                Where to find Hao?
              </h3>
            </div>
            <div class="social-icons">
              <a
                href="https://www.linkedin.com/in/haoran-zhang-6175718b/"
                target="_black"
                ><img
                  src="assets/icons8-linkedin.svg"
                  class="shake"
                  alt="linkedin icon"
              /></a>
              <a href="https://github.com/haoranzhang929" target="_black"
                ><img
                  src="assets/icons8-github.svg"
                  class="shake"
                  alt="github icon"
              /></a>
              <a href="https://www.instagram.com/mikezhanghao/" target="_black">
                <img
                  src="assets/icons8-instagram.svg"
                  class="shake"
                  alt="instagram icon"
              /></a>
              <a href="#" class="qr"
                ><img src="assets/icons8-weixin.svg" alt="wechat icon" />
                <img
                  class="wechat-qr"
                  src="assets/qrcode.png"
                  alt="wechat qrcode"
                />
              </a>
            </div>
            <div>
              <h4 class="mdc-typography--headline4">
                or
              </h4>
            </div>
            <div>
              <h4 class="mdc-typography--headline4">
                Send me an email
              </h4>
            </div>
            <div>
              <a href="mailto:haoranzhangie@gmail.com">
                <i class="material-icons email shake">
                  email
                </i>
              </a>
            </div>
          </div>
        </section>
        <footer>
          <span>
            Â© 2019 Haoran Zhang
          </span>
        </footer>
      </main>
    </div>
    <div id="particles-js"></div>

    <script src="main.bundle.js" async></script>
    <script src="particles.bundle.js" async></script>
  </body>
</html>
